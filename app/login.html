<head>
<meta charset="UTF-8">
<title>Login</title>

	<!-- Firebase -->

	<script>

	<!-- login.css -->

	<link rel="stylesheet" href="css/login.css">

</head>

<body>
	<div ng-controller="loginCtrl" class="container">
    <div class="login">
    <div class="form">
     <div id="header">
       <div>HKUST Course</div>
        <div>Teamforming System</div>
     </div>
        <hr>
  <div id="header1">
       To access the system, please enter email and password:
   </div>          
					<div class="forceColor"></div>
					<div class="topbar">
						<div class="spanColor"></div>
							<form method="post" name="form">
								<input type="text" name="email" placeholder="Email" required="required" class="input input-txt" ng-model="input.email">
								<input type="password" name="password" placeholder="Password" required="required" class="input input-txt" ng-model="input.password">
				            <div class="error_message">{{error_message}}</div> 	    
							<div class="login-footer"> 
								<input type="submit" class="btn submit" name="submit" placeholder="Submit" value="Login" id="submit"  ng-click="login()">
							</div>
							</form>
					</div>
				</div>
	</div>
    </div>
	<script src="js/loginForm.js"></script>
</body>
